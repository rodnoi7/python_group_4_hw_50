{% extends 'base.html' %}
{% block title %}Статьи{% endblock %}
{% block content %}
    <div class="mt-3">
        <h1>Статьи</h1>
        {% for article in article_list %}
            <a href="{% url 'view' article.pk %}">{{ article.title }}</a> ({{ article.created_at }}) - {{ article.author }}
            <hr>
        {% endfor %}
    </div>
{% endblock %}
